---
layout: home
title: Contact
permalink: /contact.html
---

<section class="contactus-container">
    <form action="{{site.contact_url}}" method="post">
    <div class="container">
        <div class="contactus-block">
            <div class="contact-header">
                <h2>How can we help you?</h2>
            </div>
            <div class="form-half">
                
                <div class="form-group">
                    <label>First Name <span>*</</label>
                    <input type="txt" class="form-control" name="first_name" >
                </div>
                <div class="form-group">
                    <label>Last Name <span>*</</label>
                    <input type="txt" class="form-control" name="last_name">
                </div>
                <div class="form-group">
                    <label>Reason for Contacting Us <span>*</</label>
                    <textarea class="form-control" rows="3" name="reason"></textarea>
                </div>
                <button type="submit" class="cont-primary">Submit</button>
                
            </div>
            <div class="form-half">
                <div class="form-group">
                    <label>Email Address <span>*</</label>
                    <input type="txt" class="form-control" name="email">
                </div>
                <div class="form-group">
                    <label>Company <span>*</</label>
                    <input type="txt" class="form-control" name="company" >
                </div>
                
            </div>
        </div>
    </div>
    </form>
</section>
